server {
    listen 80;
    server_name localhost;

    # 代理所有请求到 MCP 服务
    location / {
        # 注意: 这里的 "mcp-app" 必须与 docker-compose 中的服务名一致
        proxy_pass http://mcp-service:3333;

        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --------------------------------------------------
        # MCP / SSE (Server-Sent Events) 关键配置
        # --------------------------------------------------

        # 禁用缓冲，确保事件流能实时传输到客户端
        proxy_buffering off;

        # 禁用缓存
        proxy_cache off;

        # 设置 Connection 为空，支持 HTTP/1.1 长连接
        proxy_set_header Connection '';
        proxy_http_version 1.1;

        # 防止 Nginx 在长时间无数据传输时切断连接 (根据需要调整时间)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # 如果你的 MCP 支持 WebSocket (可选，SSE 不需要)
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }
}